    <section>
      <div class="contact">
        <div class="contact-title">
          <h1 class="border7" style="width: 65%;">CONTACT US:</h1>

          <div class="map-section">
            <p>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3066.5150457516115!2d-86.17431438476301!3d39.772995479445136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886b50b597d6ef4b%3A0x51c1e82b32fa03c5!2sUniversity%20Library!5e0!3m2!1sen!2sus!4v1575887777120!5m2!1sen!2sus"
                width="400"
                height="440"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
              ></iframe>
            </p>
            <div id="contact" class="contact-form">
              <div class="input-info">
                <div class="text"></div>
                <div class="name">
                  <input
                    class="name-input"
                    type="text"
                    placeholder="Your name..."
                  />
                </div>
                <div class="text"></div>
                <div class="email">
                  <input
                    class="email-input"
                    type="text"
                    placeholder="Email Address..."
                  />
                </div>
                <div class="text"></div>
                <div class="company">
                  <input
                    class="company-input"
                    type="text"
                    placeholder="Company..."
                  />
                </div>
                <div class="text"></div>
                <div class="message">
                  <textarea
                    rows="4"
                    cols="40"
                    name="comment"
                    placeholder="Message..."
                  ></textarea>
                </div>
              </div>
              <div class="send-button">
                <a class="send" href="#">SEND MESSAGE</a>
              </div>
            </div>
          </div>
          <p class="contact-info">
            travel-fly Inc.
            <br />8901 Marmora Road, <br />Glasgow, D04 89GR. <br />Freephone:+1
            800 559 6580 <br />Telephone:+1 800 603 6035 <br />FAX:+1 800 889
            9898 <br />E-mail: mail@travelfly.org
          </p>
        </div>
      </div>
    </section>
    <section>
            <div class="footer">
